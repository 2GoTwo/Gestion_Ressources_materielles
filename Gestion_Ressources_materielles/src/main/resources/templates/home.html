<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>





<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>RM</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />



<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">

<!-- CSS Files -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link href="/css/login-register.css" rel="stylesheet" />
<script src="/js/login-register.js" type="text/javascript"></script>


<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/demo/dashboard/free/demo.css" rel="stylesheet" />

</head>
<body class="offline-doc">
	<!-- Navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
		<div class="container">
			<div class="navbar-wrapper">
				<div class="navbar-toggle">
					<button type="button" class="navbar-toggler">
						<span class="navbar-toggler-bar bar1"></span> <span
							class="navbar-toggler-bar bar2"></span> <span
							class="navbar-toggler-bar bar3"></span>
					</button>
				</div>
				<a class="navbar-brand" href="#pablo">RM</a>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navigation" aria-controls="navigation-index"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-bar navbar-kebab"></span> <span
					class="navbar-toggler-bar navbar-kebab"></span> <span
					class="navbar-toggler-bar navbar-kebab"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navigation">



				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" data-toggle="modal"
						data-target="#loginModal"> Se connecter </a></li>
				</ul>


			</div>
		</div>
	</nav>
	<!-- End Navbar -->


	<div class="page-header clear-filter" filter-color="orange">
		<div class="page-header-image"
			style="background-image: url('/img/dashboard/free/header.jpg');"></div>
		<div class="container text-center">
			<div class="col-md-8 ml-auto mr-auto">
				<div class="brand">
					<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
					<br /> <br /> <br /> <br /> <br />
					<h1 class="title">Gestion de ressources materielles</h1>
					<h3 class="description">Departement informatique</h3>
					<br /> <a class="btn btn-primary btn-round btn-lg">Made With
						Love</a>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="fragments/footer :: footer"></div>

	<div class="modal fade login" id="loginModal">
		<div class="modal-dialog login animated">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Se Connecter</h4>
				</div>
				<div class="modal-body">
					<div class="box">
						<div class="content">
							<div class="social">
								<a class="circle github" href="/auth/github"> <i
									class="fa fa-github fa-fw"></i>
								</a> <a id="google_login" class="circle google"
									href="/auth/google_oauth2"> <i
									class="fa fa-google-plus fa-fw"></i>
								</a> <a id="facebook_login" class="circle facebook"
									href="/auth/facebook"> <i class="fa fa-facebook fa-fw"></i>
								</a>
							</div>
							<div class="division">
								<div class="line l"></div>
								<span>or</span>
								<div class="line r"></div>
							</div>
							<div class="error"></div>
							<div class="form loginBox">
								<form method="post" th:action="@{/connect}" accept-charset="UTF-8">
									<input id="email" class="form-control" type="text"
										placeholder="Email" name="email"> <input id="password"
										class="form-control" type="password" placeholder="Password"
										name="password"> <input
										class="btn btn-default btn-login" type="submit" value="Login"
										>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="forgot login-footer">
						<span>Looking to <a>create an account</a> ?
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="js/core/jquery.min.js"></script>
	<script src="/js/core/popper.min.js"></script>
	<script src="/js/core/bootstrap.min.js"></script>
	<script
		src="/js/plugins/dashboard/free/perfect-scrollbar.jquery.min.js"></script>


	<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
	<script src="/js/plugins/dashboard/free/bootstrap-switch.js"></script>



	<!--  Google Maps Plugin    -->

	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>


	<!-- Chart JS -->
	<script src="../assets/js/plugins/dashboard/free/chartjs.min.js"></script>

	<!--  Notifications Plugin    -->
	<script src="../assets/js/plugins/dashboard/free/bootstrap-notify.js"></script>

	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->

	<script src="/js/now-ui-dashboard.js?v=1.0.1"></script>


	<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
	<script src="/demo/dashboard/free/demo.js"></script>

</body>
</html>
