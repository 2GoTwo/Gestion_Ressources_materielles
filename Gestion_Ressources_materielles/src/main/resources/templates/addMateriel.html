<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
<link rel="icon" type="image/png" href="/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Inventaire</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<!-- CSS Files -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/demo/demo.css" rel="stylesheet" />
<!-- My CSS -->
<link href="/css/navigation.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<!-- begin left Menu -->
		<div th:replace="fragments/leftMenu :: leftMenu"></div>
		<!-- end left Menu -->
		<div class="main-panel">
			<!-- Navbar -->
			<div th:replace="fragments/navBar :: navbar"></div>
			<!-- End Navbar -->
			<div class="panel-header panel-header-sm"></div>
			<div class="content">
				<div class="row">

					<div class="card">
						<div class="card-header">
							<h5 class="title">Ajouter un materiel</h5>
						</div>
						<div class="card-body">
							<form th:object = "${inventaire}" method = "POST" th:action="@{/inventaire/addMateriel}">
								<div class="row">
									<div class="col-md-6 pr-1">
										<div class="form-group">
											<label>Reference <span style="color: red;">*</span></label> <input
												type="text" class="form-control" placeholder="Reference"
												value="" th:field = "*{reference}">
										</div>
									</div>
									<div class="col-md-4 pl-1">
										<div class="form-group">
											<label for="type">Type <span style="color: red;">*</span></label>
											<input class="form-control" placeholder="Type" th:field = "*{type}">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 pr-1">
										<div class="form-group">
											<label>Marque <span style="color: red;">*</span></label> <input
												type="text" class="form-control" placeholder="Marque"
												value="" th:field = "*{marque}">
										</div>
									</div>
									<div class="col-md-6 pl-1">
										<div class="form-group">
											<label>Etat <span style="color: red;">*</span></label> <input
												type="text" class="form-control" placeholder="Etat" value=""
												th:field = "*{etat}">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Local <span style="color: red;">*</span></label> <input
												type="text" class="form-control" placeholder="Local"
												value="" th:field = "*{local}">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 pr-1">
										<div class="form-group">
											<label>Date d'aquisition <span style="color: red;">*</span></label>
											<input type="date" class="form-control"
												placeholder="Date d'aquisition" value="" th:field = "*{dateAcquisition}">
										</div>
									</div>
									<div class="col-md-4 pl-1">
										<div class="form-group">
											<label>Quantite</label> <input type="number"
												class="form-control" placeholder="Quantite" th:field = "*{dateAcquisition}">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Description</label>
											<textarea rows="4" cols="80" class="form-control"
												placeholder="description"  th:field = "*{description}"></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<button class="btn btn-primary btn-block" type="submit">Ajouter</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
</body>
<!--   Core JS Files   -->
<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/now-ui-dashboard.js?v=1.0.1"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="/demo/demo.js"></script>
<script src="/js/pagination.js"></script>

</html>
