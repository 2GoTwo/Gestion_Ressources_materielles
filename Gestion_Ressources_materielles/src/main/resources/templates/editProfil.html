<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Mon Profil</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<!-- CSS Files -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/demo/demo.css" rel="stylesheet" />

<link href="/css/navigation.css" rel="stylesheet" />

</head>

<body class="">
	<div class="wrapper ">
		<div th:replace="fragments/leftMenu :: leftMenu"></div>
		<div class="main-panel">
			<!-- Navbar -->
			<div th:replace="fragments/navBar :: navbar"></div>
			<!-- End Navbar -->
			<div class="panel-header panel-header-sm"></div>
			<div class="content" th:object="${user}">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">
								<h5 class="title">Editer Profil</h5>
							</div>
							<div class="card-body">
								<form>
									<div class="row">
										<div class="col-md-5 pr-1">
											<div class="form-group">
												<label>Ecole</label> <input type="text"
													class="form-control" placeholder=""
													value="Emi.ac.ma" disabled="">
											</div>
										</div>
										<div class="col-md-3 px-1">
											<div class="form-group">
												<label>Prenom</label> <input type="text" class="form-control"
													th:value="${user.firstName}" disabled="">
											</div>
										</div>
										<div class="col-md-4 pl-1">
											<div class="form-group">
												<label for="exampleInputEmail1">Nom</label> <input
													type="email" th:class="form-control" placeholder="Email"
													disabled="" th:value = "${user.lastName}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6 pr-1">
											<div class="form-group">
												<label>Username</label> <input type="text" class="form-control"
													th:value = "${user.userName}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Address</label> <input type="text"
													class="form-control" 
													th:value="${user.adress}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4 pr-1">
											<div class="form-group">
												<label>City</label> <input type="text" class="form-control"
													placeholder="City" value="Mike">
											</div>
										</div>
										<div class="col-md-4 px-1">
											<div class="form-group">
												<label>Etablissement</label> <input type="text"
													class="form-control" placeholder="Etablissement" value="EMI">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>A propos de moi !</label>
												<textarea rows="4" cols="80" class="form-control"
												 th:value="${user.description}"></textarea>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card card-user">
							<div class="image">
								<img src="/img/cartoon.jpg" alt="">
							</div>
							<div class="card-body">
								<div class="author">
									<a href="#"> <img class="avatar border-gray"
										src="/img/firefighter.png" alt="...">
										<h5 class="title" th:text = "${user.firstName+ ' ' +user.lastName}"></h5>
									</a>
									<p class="description"></p>
								</div>
								<p class="description text-center" th:value = ${user.description}>
								</p>
							</div>
							<hr>
							<div class="button-container">
								<button href="#"
									class="btn btn-neutral btn-icon btn-round btn-lg">
									<i class="fab fa-facebook-f"></i>
								</button>
								<button href="#"
									class="btn btn-neutral btn-icon btn-round btn-lg">
									<i class="fab fa-twitter"></i>
								</button>
								<button href="#"
									class="btn btn-neutral btn-icon btn-round btn-lg">
									<i class="fab fa-google-plus-g"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
</body>
<!--   Core JS Files   -->
<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/now-ui-dashboard.js?v=1.0.1"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="/demo/demo.js"></script>


</html>
